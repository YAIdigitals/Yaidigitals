    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-main);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
    }

    .card {
        background: var(--bg-card);
        padding: 50px 30px;
        border-radius: 24px;
        border: 1px solid var(--border);
        max-width: 480px;
        width: 100%;
        box-shadow: 0 0 60px rgba(34, 197, 94, 0.1);
        position: relative;
        overflow: hidden;
        animation: fadeIn 0.8s ease-out;
    }

    /* Glow effect */
    .card::before {
        content: '';
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 100px;
        background: var(--primary);
        filter: blur(80px);
        opacity: 0.3;
        pointer-events: none;
    }

    .icon-circle {
        width: 80px;
        height: 80px;
        background: rgba(34, 197, 94, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;

        border: 2px solid var(--primary);

        box-shadow: 0 0 20px var(--primary-glow);
    }

    h1 { font-family: 'Outfit', sans-serif; margin: 0 0 10px 0; font-size: 28px; }
    p { color: var(--text-muted); margin-bottom: 30px; font-size: 0.95rem; line-height: 1.6; }

    .btn {
        background: var(--gradient);
        color: #000;
        padding: 18px 40px;
        font-size: 18px;
        border-radius: 50px;
        font-weight: 700;
        text-decoration: none;
        display: block;
        width: 100%;
        box-shadow: 0 0 20px var(--primary-glow);
        transition: transform 0.2s;
    }
    .btn:hover { transform: translateY(-3px); }

    .note { margin-top: 30px; font-size: 0.8rem; color: #666; }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
